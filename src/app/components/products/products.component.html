<!--<pre> {{ prods | json}} </pre>-->
<div class="container">
  <div class="row">
    <div class="col-12 d-flex align-items-center">
      <label for="mySearch">Search:</label><input [(ngModel)]="search" class="ml-3 form-control " type="search" placeholder="Search" aria-label="Search" id="mySearch">
    </div>
    <div class="col-12 mb-3 mt-3">
      <h1 class="text-center">
        {{prods.title}}
      </h1>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let pr of prods.products | filterBy:{title:search} " class="col-3">
      <a class="text-dark" [routerLink]="'/products/'+ pr._id"><img [src]="pr.photo" class="img-fluid"></a>
      <h5><a class="text-dark" [routerLink]="'/products/'+ pr._id">{{pr.title}}</a></h5>
      <p>{{pr.price}}&euro;</p>
    </div>
  </div>


</div>
